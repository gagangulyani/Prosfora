{% extends "common.html" %} {% block content %}
<div class=content-section>
    {{super()}}
    <div class="container">
        {% if post.contentType == 'Picture' %}
        <div class="image-post">
            <div class="d-block">
                <img src="/data/{{post.postID}}.jpeg">
            </div>
        </div>
        {% elif post.contentType == 'Video' %}
        <div class="card m-2 mx-auto" onmouseenter="play(this)" onmouseleave="pause(this);">
            <div class="video-post">
                <video class="card-img-top" src="/data/{{post.postID}}.mp4" allowfullscreen></video>
            </div>
        </div>

        {% else %}
        <div class="audio-post">
            <a class='postLink'>
                <div class="img-hover-zoom img-hover-zoom--quick-zoom">
                    <img class="card-img-top" src="/data/AlbumArt/{{post.postID}}.jpeg" alt="Card image cap">
                </div>
            </a>
            <div class="card-img-overlay card-img-overlay-fixed pb-3">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-text"><span class="duration"></span></h6>
                <div id="waveform-audio" class="mb-2 audio-file"></div>
                <div class="actions mt-2">
                    <span class="text-left">
                        <button class="btn mx-2 btn-outline-light far fa-play-circle playPause"
                            onclick="wavesurfer.playPause();">
                        </button>
                    </span>
                    <span class="text-right">
                        <button class="btn mx-2 btn-outline-light fas fa-thumbs-up">
                        </button>
                        <button class="btn mx-2 btn-outline-light fas fa-thumbs-down">
                        </button>
                        <button class="btn mx-2 btn-outline-light fas fa-download">
                        </button>
                    </span>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
